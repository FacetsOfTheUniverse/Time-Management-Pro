<!-- Allows a user to create timer categorys -->

<form method="post" action="/add_new_timer">
    <!-- Timer Name Field -->
    <input type="text" name="new_timer" class="bg_text_form form-control mx-auto w-auto" autocomplete="off" autofocus placeholder="Timer Name" maxlength="15">
    <!-- Create Timer Submit Button -->
    <button type="submit" class="add_timer_btn btn btn-primary btn-lg">Create Timer</button>
</form>
