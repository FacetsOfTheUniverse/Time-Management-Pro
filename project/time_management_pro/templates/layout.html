<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata and links to external resources i.e. stylesheets and scripts -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="icon" href="/static/favicon.ico">
        <script src="https://kit.fontawesome.com/5493767db3.js" crossorigin="anonymous"></script>

        <!-- Title for user's current page -->
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <!--Bootstrap navbar -->
        <nav class="navbar" style="background-color: #1B263B;">
            <div class="container-fluid d-flex justify-content-end">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- Navbar Buttons -->
        <div class="collapse" id="navbarToggleExternalContent" style="background-color: #778DA9;">
            <div class="container d-flex justify-content-center align-items-center">
                <a class="nav_btn btn btn-primary nav-link" href="/timers"><i class="fa-solid fa-list fa-2x"></i></a>
                <a class="nav_btn btn btn-primary nav-link" href="/"><i class="fa-solid fa-stopwatch fa-2x"></i></a>
                <a class="nav_btn btn btn-primary nav-link" href="/logout"><i class="fa-solid fa-arrow-right-from-bracket fa-2x"></i></a>
            </div>
        </div>
        <!-- Flash Messages -->
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <!-- This is where our main content will populate within our template -->
        <main class="container p-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <!-- Here's our JavaScript that works on the front end to make an interactive timer -->
        <script src="/static/js/index.js"></script>
    </body>
</html>
